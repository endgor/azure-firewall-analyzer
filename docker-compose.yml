services:
  azure-firewall-analyzer:
    build: .
    ports:
      - "3000:80"
    container_name: azure-firewall-analyzer
    restart: unless-stopped

  # Development service (optional - for hot reload)
  azure-firewall-analyzer-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    container_name: azure-firewall-analyzer-dev
    profiles:
      - dev